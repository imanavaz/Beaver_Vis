<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="Styles/handsontable.full.css" />
    
    <!--API and Libraries-->
    <script type="text/javascript" src="Lib/tabletop.js"></script>
    <script type="text/javascript" src="Lib/paper-full.js"></script>
    <script type="text/javascript" src="Lib/handsontable.full.js"></script>
    
    <script type="text/javascript" src="Scripts/controlpanel-logic.js" ></script>
    <script type="text/javascript" src="Scripts/datagridlogic.js" ></script>

</head>
<body>

    <div id="wrapper">

        <!--Vis control panel-->
        <div id="control-panel">
            <br /><br />
            
            <div id="shapes-panel" class="radio-toolbar">
                <input type="radio" id="rect-radio" name="radios" value="rect">
                <label for="rect-radio">rect</label>

                <input type="radio" id="angle-radio" name="radios" value="angle">
                <label for="angle-radio">angle</label>

                <input type="radio" id="circle-radio" name="radios" value="circle">
                <label for="circle-radio">circle</label> 
            </div>
            
            <div id="properties-panel">

            </div>
            
            
            <br />

        </div>



        <!--Canvas-->
        <script type="text/paperscript" src="Scripts/canvaslogic.js" canvas="main-canvas">
        </script>

        <div id="drawing-area">
            <canvas id="main-canvas" resize></canvas>
        </div>

    </div>

    <!--Data panel-->
    <div id="data-panel">
        
        <div id="myGrid" style="width:100%;height:400px;" class="dataTable"></div>
        
        <script type="text/javascript">
            window.onload = function () { init() };

            var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1McbaCouYOJ6fVlLuQX1W3cPm6pWn8_5eRh6tLHgcQdA/pubhtml?gid=0&single=true';

            function init() {
                Tabletop.init({
                    key: public_spreadsheet_url,
                    callback: showInfo,
                    simpleSheet: true
                })
            }

            function showInfo(data, tabletop) {
                //alert("Successfully processed!")
                //console.log(data);

                container = document.querySelector('#myGrid');

                var hot = new Handsontable(container, {
                    data: data,
                    startRows: 5,
                    startCols: 5,
                    minSpareCols: 10,
                    //always keep at least 1 spare row at the right
                    minSpareRows: 1,
                    //always keep at least 1 spare row at the bottom,
                    rowHeaders: true,
                    colHeaders: true,
                    contextMenu: true
                });
            }
                
            

        </script>

    </div>

    

</body>
</html>
