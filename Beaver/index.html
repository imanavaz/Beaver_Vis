<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="Styles/handsontable.full.css" />
    
    <!--API and Libraries-->
    <script type="text/javascript" src="Lib/tabletop.js"></script>
    <script type="text/javascript" src="Lib/fabric.js"></script>
    <script type="text/javascript" src="Lib/handsontable.full.js"></script>
    
    <script type="text/javascript" src="Scripts/datagridlogic.js"></script>   
    <script type="text/javascript" src="Scripts/controlpanel-logic.js" ></script>
    <script type="text/javascript" src="Scripts/canvaslogic.js"></script>


</head>
<body onresize="updateCanvasSize()">

    <div id="wrapper">

        <!--Vis control panel-->
        <div id="control-panel">
            <br /><br />
            <label><b>Shapes :</b></label>
            <br />
            <div id="shapes-panel" class="radio-toolbar">
                <input type="radio" id="rect-radio" name="radios" value="rect" onclick="rectClicked()">
                <label for="rect-radio">rect</label>

                <input type="radio" id="line-radio" name="radios" value="line" onclick="lineClicked()">
                <label for="line-radio">line</label>

                <input type="radio" id="circle-radio" name="radios" value="circle" onclick="circleClicked()">
                <label for="circle-radio">circle</label> 
            </div>
            

            <br /><br />
            <label><b>Properties :</b></label>
            <br />
            <div id="properties-panel" class="radio-toolbar">
                <input type="radio" id="height-radio" name="radios2" value="height" onclick="heightClicked()">
                <label for="height-radio">height</label>

                <input type="radio" id="width-radio" name="radios2" value="width" onclick="widthClicked()">
                <label for="width-radio">width</label>

                <input type="radio" id="color-radio" name="radios2" value="color" onclick="colorClicked()">
                <label for="color-radio">color</label> 
            </div>
            
            <br />
            <br />
            <button type="button" onclick="myFunction()">Test!</button>


        </div>



        <!--Canvas-->
        <div id="drawing-area" > 
            <canvas id="main-canvas"></canvas>
            <script>

                (function () {
                    var canvas = new fabric.Canvas('main-canvas');
                    
                    var drawingarea = document.getElementById('drawing-area');

                    canvas.setWidth(drawingarea.clientWidth);
                    canvas.setHeight(drawingarea.clientHeight);
                    
                    //fabric.Object.prototype.transparentCorners = false;

                })();

            </script>
        </div>

    </div>

    <!--Data panel-->
    <div id="data-panel">
        
        <div id="myGrid" style="width:100%;height:400px;" class="dataTable" ></div>
        
    </div>

    

</body>
</html>
